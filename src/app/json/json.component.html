<nav class="mt-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="carousel slide" id="carouVideo">
          <ul class="carousel-indicators list-inline mx-auto">
            <li class="list-inline-item" *ngFor="let data of mydatas; let i = index" data-target="#carouVideo" class="{{ (i == 0) ? 'active' : '' }}" attr.data-slide-to="{{i}}">
              <a class="card text-light">
                <img src="{{data.poster}}" class="card-img">
                <span class="card-img-overlay">
                  <h5 class="card-title">{{data.name}}</h5>
                  <p class="card-text">{{data.year}}</p>
                </span>
              </a>
            </li>
          </ul>
          <div class="carousel-inner" >
            <div *ngFor="let data of mydatas, let i = index" class="carousel-item {{ (i == 0) ? 'active' : '' }}">
              <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(data.trailer)' width="100%" height="625"
                frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
